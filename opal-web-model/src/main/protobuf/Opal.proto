package opal;

option java_package = "org.obiba.opal.web.model";

message FunctionalUnitDto {
  required string name = 1;
  required string keyVariableName = 2;
}

message FileDto {
  required string name = 1;
  required string path = 2;
  enum fileType {
    FILE = 0;
    FOLDER = 1;
  }
  required fileType type = 3;
  repeated FileDto children = 4;
}