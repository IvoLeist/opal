#
# Study prefix.
#
# Data item columns in JDBC mart tables are named <study prefix>_<data item code>.
# For example: If a data item has code "1234" and the study prefix is "OPAL_", the
# corresponding column would be named "OPAL_1234".
#
#org.obiba.opal.study.prefix=

# Base Study URI. All URI will share this common root.
#org.obiba.opal.study.baseUri=http://www.obiba.org/owl/example

# Directory where data and variable catalogue are stored
# Default: opal-data
#org.obiba.opal.datasource.opal.dataDir=/mnt/opal-data

# Strategies used to extract data from an Onyx exported file.
# Default: decrypt,zip,file
#org.obiba.onyx.dataInputStrategies=decrypt,zip

# Opal database
#org.obiba.opal.datasource.opal.driver=com.mysql.jdbc.Driver
#org.obiba.opal.datasource.opal.url=jdbc:mysql://localhost:3306/opal
#org.obiba.opal.datasource.opal.username=opalroot
#org.obiba.opal.datasource.opal.password=youshouldencryptthispassword
#org.obiba.opal.datasource.opal.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Participant Key database
#org.obiba.opal.datasource.key.driver=com.mysql.jdbc.Driver
#org.obiba.opal.datasource.key.url=jdbc:mysql://localhost:3306/key
#org.obiba.opal.datasource.key.username=keyroot
#org.obiba.opal.datasource.key.password=youshouldencryptthispassword
#org.obiba.opal.datasource.key.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Archive directory for imported data
# Default: archive
#org.obiba.opal.import.archiveDirectory=archive
